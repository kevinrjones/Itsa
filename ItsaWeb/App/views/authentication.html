<div class="nav pull-right">
    <div class="authentication">
        <a href="javascript:void(0)" data-bind="text: signInText, click: showManageUserUi"></a>
    </div>
</div>

<!-- popup dialog for authentication -->
<div id="manageUserUi" class="userManager" style="display: none">
    <span class="close" data-bind="click:showManageUserUi"></span>
    <div data-bind="visible: !isAuthenticated()">
        <div>
            <input id="authn_userName" type="text" placeholder="email" data-bind="value: email" />
        </div>
        <div>
            <input id="authn_userPassword" type="password" placeholder="password" data-bind="value: password" />
        </div>
        <div>
            <button class="btn" data-bind="click: signIn, text: signInButtonLabel"></button>
        </div>
        <div>
            <button id="authn_register" class="btn" data-bind="click: register, text: registerButtonLabel"></button>
        </div>
        <div class="alert alert-error" data-bind="visible: isErrorVisible, text: message, fadeOut: { delay: 1000, fadeTime: 1000, flag: isErrorVisible }"></div>
    </div>
    <div data-bind="visible: isAuthenticated()">
        <div>
            <button class="btn" data-bind="click: signOut, text: signOutButtonLabel"></button>
        </div>
    </div>
</div>
