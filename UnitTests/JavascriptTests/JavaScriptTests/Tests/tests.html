<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
<head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="../Scripts/qunit-1.11.0.css" type="text/css" media="screen">
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="knockout-2.2.1.js"></script>
    <script type="text/javascript" src="pagedown/Markdown.Converter.js"></script>
    <script type="text/javascript" src="pagedown/Markdown.Editor.js"></script>
    <script type="text/javascript" src="pagedown/Markdown.Sanitizer.js"></script>
    <!-- Libraries to test: set to copy as post-build event -->
    <script type="text/javascript" src="../Scripts/qunit-1.11.0.js"></script>
    <script type="text/javascript">
        QUnit.config.autostart = false;
    </script>
    <script type="text/javascript" data-main="main" src="app/durandal/amd/require.js"></script>
    <script>
        require.config({
            paths: {
                "services": "app/services",
                "durandal": "app/durandal",
                "viewmodels": "app/viewmodels",
                "views": "app/views",
                "nls": "app/nls",
                "facades": "app/facades",
                "sinon": "sinon-1.6.0"
            },
            shim: {
                sinon: { exports: 'sinon' }
            }
        });
    </script>
    <script type="text/javascript">
        requirejs.onError = function (err) {
            console.log(err.requireType);
            console.log('modules: ' + err.requireModules);
            throw err;
        };    
    </script>
    <!-- Test code -->
</head>
<body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
    </div>
</body>
</html>
